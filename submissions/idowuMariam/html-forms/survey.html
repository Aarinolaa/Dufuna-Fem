<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h1> Product Survey Form</h1>
    <Form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Survey form</legend>
        <label for="firstname"> First Name</label> <br><br>
        <input type="text" name="firstname" id="firstname"/> <br><br>
        <label for="lastname"> Last Name</label><br><br>
        <input type="text" name="lastname" id="lastname"/> <br><br>
        <label for="address"> Address</label> <br>
        <input type="text" name="address" id="address"> <br>
        <label for= "male">Gender</label> <br><br>
        <input type="radio" name="gender" value="Male" id="male">
        <label for="male">Male</label> <br><br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label> <br><br>
        <label>Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter your email address"\> <br>
        <label> How would you like to describe our product?</label> <br>
        <input type="checkbox" name="description1" id="description1" value="description"\>
        <label for="description1">High Quality</label> <br>
        <input type="checkbox" name="description2" id="description2" value="description"\>
        <label for="description2">Standard</label> <br>
        <input type="checkbox" name="description3" id="description3" value="description"\>
        <label for="description3">Unique</label> <br>
        <input type="checkbox" name="description4" id="description4" value="description"\>
        <label for="description4">Low Quality</label> <br>
        <label>Password</label>
        <input type="password" name="password"> <br>
        <label>Upload</label>
        <input type="file" name="file" id="file"\>
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="Nigeria">Nigeria</option>
            <option value="Zambia">Zambia</option>
            <option value="Ethopia" selected>Ethopia</option>
        </select>

        <label>Country</label>
        <input list="country-list" id="country1" name="country"\>

      <!-----<datalist id="country-list"></datalist>

        <label for="comments">write your comments and suggestions about our production</label> <br>

</body>
</html>

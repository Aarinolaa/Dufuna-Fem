<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>BLK_My Naturals</title>
</head>

<body>
    <h1>BLK_My Naturals</h1>
    <nav>
        <ul>
            <li><a href="contact form.html">Contact Form</a></li>
            <li><a href="Product page.html">Product Page</a></li>
        </ul>
    </nav>
    <form>
        <fieldset>
            <legend>Contact Form</legend>
            Firstname: <input type="text" name="First name" />
            <br />
            Othername(s): <input type="text" name="Other names" />
            <br />
            Lastname: <input type="text" name="Last name" />
            <br />
            GENDER:
            <br />
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br />
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br />
            <label for="email">E-mail address</label>
            <input type="email" name="email" id="email" placeholder="E.g BLK@gmail.com"><br>
            <br />
            <label for="comment">Kindly write your comment and suggestions about our products</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <br />
            <button type="submit">Submit</button>
        </fieldset>
    </form>
    <footer>
        <p> &copy; 2020 BLK_My Naturals</p>
    </footer>
</body>

</html>

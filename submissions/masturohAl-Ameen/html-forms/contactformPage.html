<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Get in touch</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" name="fullname" id="fullname"/> <br><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email here"/> <br><br>
            <label for="subject">Subject:</label>
            <input type="subject" name="subject" id="subject"/> <br><br>
            <label for="message">Message</label> <br>
            <textarea name="message" id="message" cols="40" rows="10"/></textarea> <br><br>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
